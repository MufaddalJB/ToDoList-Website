<div class="mt-24 m-4 relative overflow-x-auto shadow-md sm:rounded-lg">
    <body>
        <div class="bg-gray-200 p-3 m-3 border shadow-md ">
        <h1>My Profile</h1>
        <div>
            <img src="/static/images/user-profile-image.jpg" alt="User Profile Image" class="w-24 h-24 rounded-full">
        </div>
    </div>
    <div class="bg-gray-200 p-3 m-3 border shadow-md ">
        <div>
            <label for="email">Email:</label>
            <p>John@gmail.com</p>
        </div>
    </div>
    <div class="bg-gray-200 p-3 m-3 border shadow-md ">
        <div>
            <label for="bio">Bio:</label>
            <p>This is my profile bio. I enjoy coding and hiking in my free time.</p>
        </div>
    </div>
    <div class="bg-gray-200 p-3 m-3 border shadow-md ">
        <h2>Edit Profile</h2>
        <form method="POST" action="/update_profile">
            <div>
                <label for="new_username">New Username:</label>
                <input type="text" name="new_username" id="new_username" required>
            </div>
            <div>
                <label for="new_email">New Email:</label>
                <input type="email" name="new_email" id="new_email" required>
            </div>
            <div>
                <label for="new_bio">New Bio:</label>
                <textarea name="new_bio" id="new_bio" rows="4"></textarea>
            </div>
        </div class="m-3 ">
            <button class="m-3 border rounded-md p-2 bg-purple-200 hover:bg-purple-600 hover:scale-110 font-bold" type="submit">Save Changes</button>
        </form>
    </body> 
</div>
